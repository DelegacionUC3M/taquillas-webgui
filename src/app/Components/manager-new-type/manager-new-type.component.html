<div class="manager-new-type">
    <mat-card>
        <mat-form-field>
            <input matInput placeholder="Nombre" value="{{newTypeObject.name}}" [(ngModel)]="newTypeObject.name" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Precio" value="{{newTypeObject.price}}" [(ngModel)]="newTypeObject.price" type="number"required>
        </mat-form-field>

        <button mat-button (click)="newType()">Nuevo</button>

    </mat-card>
</div>
