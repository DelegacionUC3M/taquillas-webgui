<div id="lockerselector">
  <h2> Selección de taquilla </h2>
</div>

<form #form="ngForm" action="" method="post">
  <div id="col-izq">
    <p> Campus: </p>
    <select id="campus" name="campus" ngModel>
      <option name="vacio"></option>
      <option name="CCSSJJ" value="1">CCSSJJ</option>
      <option name="Leganes" value="2">Leganés</option>
    </select>
    <br>
    <p> Zona: </p>
    <select id="zona" name="zona">
      <option name="vacio"></option>
    </select>
  </div>
  <div id="col-der">
    <p> Edificio </p>
    <select id="edificio" name="edificio">
      <option name="vacio"></option>
    </select>
    <br>
    <p> Piso </p>
    <select id="piso" name="piso">
      <option name="vacio"></option>
    </select>
  </div>
  <div id="abajo">
    <p> Número de taquilla {{form.campus}}</p>
    <input name="num" type="number">
    <br>
    <button id="btnreserva" type="submit" value="reserva" name="formulario">
    Ir a taquilla</button>
    <button id="btnlistar" routerLink="admin/locker" value="lista" name="formulario2">
    Listar todas (PDF)</button>
  </div>
</form>
